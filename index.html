<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - Section Development</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- CSS -->
    <link rel="stylesheet" href="vendors/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/css/bootstrap-icons.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    
    <!-- Start -->
    
    <section class="signin bg-light py-5 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="signin-form">
                    <div class="signin-form-inner">
                        <div class="signin-form-top">
                            <h1 class="h2 text-center text-dark">Sign In</h1>
                            <p class="text-center mb-4">Sign in to your account using email and password provided during registration.</p>
                            <form action="#">
                                <div class="input-group mb-3">
                                    <i class="bi bi-envelope position-absolute top-50 start-0 ms-3 translate-middle-y"></i>
                                    <input type="email" placeholder="Email" required class="form-control rounded ps-5">
                                </div>
                                <div class="input-group mb-3">
                                    <i class="bi bi-lock position-absolute top-50 start-0 ms-3 translate-middle-y"></i>
                                    <input type="password" placeholder="Password" required class="form-control rounded ps-5">
                                </div>
                                <div class="mb-3 d-flex justify-content-between">
                                    <div class="form-check">
                                        <input type="checkbox" id="keep-signed-in" class="form-check-input">
                                        <label for="keep-signed-in">Keep me signed in</label>
                                    </div>
                                    <div class="forget-password">
                                        <a href="#" class="link-primary">Forgot password?</a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary d-block w-100 btn-lg mb-3">Sign In</button>
                                <div class="text-center">
                                    <p>Don't have an account? <a href="#" class="link-primary"> Sign Up</a> </p>
                                </div>
                            </form>
                        </div>
                        <div class="signin-form-bottom border-top pt-3">
                            <p class="text-center">Or sign in with</p>
                            <div class="social-icon text-center">
                                <a href="#"><i class="bi bi-facebook social-btn"></i></a>
                                <a href="#"><i class="bi bi-twitter social-btn"></i></a>
                                <a href="#"><i class="bi bi-linkedin social-btn"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
    <!-- End -->

    <!-- JS -->
    <script src="vendors/js/bootstrap.bundle.min.js"></script>
    <script src="resources/js/main.js"></script>
</body>
</html>
